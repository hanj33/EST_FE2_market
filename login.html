<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="reset.css" />

  <body>
    <h1>
      <img src="assets/Logo-hodu.png" alt="호두마켓" />
    </h1>
    <section class="login">
      <div class="loginSelect">
        <button class="loginBuyer selectedBtn">구매회원 로그인</button>
        <button class="loginSeller">판매회원 로그인</button>

      <form class="loginInput">
        <label for="userID" class="sr-only">아이디</label>

        <label for="userPW" class="sr-only">아이디</label>
        <input type="password" id="userPW" placeholder="비밀번호" required />

        <button type="submit">로그인</button>
      </form>
    </section>

    <section class="userHelp">
      <a href="join.html">회원가입</a>
      <a href="page404.html">비밀번호 찾기</a>
    </section>
